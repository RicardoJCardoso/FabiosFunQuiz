<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fabio's Fun Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5">
        <div class="container text-center">
            <div class="row pb-5">
                <div class="col">
                    <h1>Fabio's Fun Quiz</h1>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col"></div>
                <div class="col">
                    <div class="nameForm" id="formID">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter your name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="showQuiz()">Submit</button>
                    </div>
                    <div class="quiz d-none" id="quizID">
                        <div id="question1">
                            <h2>Question 1</h2>
                            <p>Select the correct answer:</p>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q1" value="A"> Option A
                            </div>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q1" value="B"> Option B
                            </div>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q1" value="C"> Option C
                            </div>
                            <button onclick="checkAnswer('q1')" class="btn btn-secondary">Next</button>
                        </div>

                        <div id="question2" class="d-none">
                            <h2>Question 2</h2>
                            <p>Select the correct answer:</p>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q2" value="A"> Option A
                            </div>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q2" value="B"> Option B
                            </div>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q2" value="C"> Option C
                            </div>
                            <button onclick="checkAnswer('q2')" class="btn btn-secondary">Next</button>
                        </div>

                        <div id="question3" class="d-none">
                            <h2>Question 3</h2>
                            <p>Select the correct answer:</p>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q3" value="A"> Option A
                            </div>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q3" value="B"> Option B
                            </div>
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input" name="q3" value="C"> Option C
                            </div>
                            </ul>
                            <button onclick="checkAnswer('q3')" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>
