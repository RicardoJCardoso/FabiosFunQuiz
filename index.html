<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fabio's Fun Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5">
        <div class="container text-center">
            <div class="row pb-5">
                <div class="col">
                    <h1>Fabio's Fun Quiz</h1>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col"></div>
                <div class="col">
                    <div class="nameForm" id="formID">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter your name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="showQuiz()">Submit</button>
                    </div>
                    <div class="quiz d-none" id="quizID">
            
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script> <!-- For Realtime Database -->
    <!-- OR -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script> <!-- For Firestore -->

    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</body>

</html>
